<!DOCTYPE html>
<html>
<head>
    <title>EDA-Maps</title>
    <link rel="stylesheet" type="text/css" href="static/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="static/style.css">
    <script type="text/javascript" src="static/jquery.min.js"></script>
    <script type="text/javascript" src="static/bootstrap.min.js"></script>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAb4vwF1i_vswiWaAmqE_bs2Ges2LS-IN0">
    </script>
    <script type="text/javascript" src="static/map.js"></script>
</head>
<body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">EDA-Maps</a>
        </div>
        
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
        <div>
          <form id="pointform">
            <label>Number of points: </label>
            <input type="number" name="n_points" id="point_number" min="1" max="200">
            <label>Radius from location(km): </label>
            <input type="number" name="n_points" id="point_radius" min="1" max="100">
            <br><br>
            <input type="submit" class="btn btn-primary" value="Generate">
          </form>
          </div>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" id="eda-map">          
          
        </div>
      </div>
    </div>

</body>
</html>
